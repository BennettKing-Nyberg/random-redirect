<!DOCTYPE html>
<html>
<head>
    <title>Random Redirect</title>
    <script>
        // Get the participant ID from the query string
        const queryParams = new URLSearchParams(window.location.search);
        const participantId = queryParams.get('participant');

        if (participantId) {
            // Define the experiment URLs and append the participant ID dynamically
            const urls = [
                `https://run.pavlovia.org/DStephenLindsay/test_delete/?participant=${participantId}`,
                `https://run.pavlovia.org/DStephenLindsay/test2/?participant=${participantId}`
            ];
            // Randomly select one URL
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            // Redirect to the selected URL
            window.location.href = randomUrl;
        } else {
            // Show an error message if the participant ID is missing
            document.body.innerHTML = "<p>Participant ID not found. Please contact the researcher.</p>";
        }
    </script>
</head>
<body>
    <p>Redirecting you to the experiment...</p>
</body>
</html>
